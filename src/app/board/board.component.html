<mat-card class="board-card">
  <mat-card-header>
    <mat-card-title>Current Player: {{ player }}</mat-card-title>
    <mat-card-subtitle *ngIf="winner"
      >Player {{ winner }} won the game!</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <main>
      <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)"
      ></app-square>
    </main>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="newGame()">NEW GAME</button>
  </mat-card-actions>
</mat-card>
